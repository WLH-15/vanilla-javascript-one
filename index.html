<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanilla Javascript One</title>
</head>
<body>
    <!-- Event Attribute -->
    <button onclick="btnClick()">Click Me!</button>

    <!-- elementById example -->
    <h1 id="headerOne">Hello World!</h1>

    <!-- classNAme example -->
    <div class="divOne" id="divOne">

    </div>

    <!-- input value example -->
    <input type="text" id="myInput">

    <!-- List to show off .getElementsByTagName -->
    <ul id="myList">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>

    <!-- Script tag to connect js file -->
    <script src="index.js"></script>
</body>
</html>
