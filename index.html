<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanilla Javascript One</title>
</head>
<body>
    <!-- Event Attribute -->
    <button onclick="btnClick()">Click Me!</button>

    <!-- List to show off .getElementsByTagName -->
    <ul id="myList">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>

    <!-- Script tag to connect js file -->
    <script src="index.js"></script>
</body>
</html>
